<!DOCTYPE html>
<html>

<head>
    <title>Smart Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="padded-top">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="errors"></div>
                <form id="contact" method="POST">
                    <div class="form-group" id="name_error">
                        <input class="form-control" type="text" name="fullname" id="fullname" placeholder="Your fullname" autocomplete="off">
                    </div>
                    <div class="form-group" id="email_error">
                        <input class="form-control" type="text" name="email" id="email" placeholder="Email address" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="subject" id="subject" placeholder="Message Subject" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="2" id="message" placeholder="What is in your mind ...."></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Save Data</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script data-main="js/config" src="js/require.js"></script>
    <script>
        require(['config'], function() {
            require(['jquery', 'contact-form']);
        })
    </script>
</body>

</html>
